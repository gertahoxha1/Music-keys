<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pics">
        <img src="guitar.jpg" alt="">
        <img src="violin.jpg" alt="">

    </div>
    
<div class="keys">

    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Guitar</span>
    </div>

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Violin</span>
    </div>

</div>

    <audio data-key="65" src="Acoustic guitar sound effect free download.mp3"></audio>
    <audio data-key="83" src="Violin - Sound effect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
